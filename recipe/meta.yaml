{% set name = "Orange3-Timeseries" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b2edc48b8646a791db312a76eee412a1f4b28997b60b9ac984a8674f82bcd08f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - Orange3 >=3.33.0
    - statsmodels >=0.13.0
    - pandas
    - pandas-datareader
    - numpy
    - scipy >=0.17
    - more-itertools
    - pyqtgraph >=0.13.1
    - python-dateutil

test:
  imports:
    - orangecontrib.timeseries

about:
  home: https://github.com/biolab/orange3-timeseries
  license: CC-BY-NC-3.0
  summary: Orange3 add-on for exploring time series and sequential data.
  license_family: Other
  doc_url: http://orange3-timeseries.readthedocs.io
  dev_url: https://github.com/biolab/orange3-timeseries

extra:
  recipe-maintainers:
    - astaric
    - ajdapretnar
    - primozgodec
    - markotoplak
