{% set name = "Orange3-Timeseries" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 508dfccdd4f13e0f0e2dd0e8ebd662c75ca55c0f7df03bb7a7a5f72ed09b2ff6

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - Orange3 >=3.33.0
    - statsmodels >=0.13.0
    - pandas
    - pandas-datareader
    - numpy
    - scipy >=0.17
    - more-itertools
    - pyqtgraph >=0.13.1
    - python-dateutil

test:
  imports:
    - orangecontrib.timeseries

about:
  home: https://github.com/biolab/orange3-timeseries
  license: CC-BY-NC-3.0
  summary: Orange3 add-on for exploring time series and sequential data.
  license_family: Other
  doc_url: http://orange3-timeseries.readthedocs.io
  dev_url: https://github.com/biolab/orange3-timeseries

extra:
  recipe-maintainers:
    - astaric
    - ajdapretnar
    - primozgodec
    - markotoplak
