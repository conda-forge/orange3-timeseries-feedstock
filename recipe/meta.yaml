{% set name = "Orange3-Timeseries" %}
{% set version = "0.3.9" %}
{% set sha256 = "0d0b941c2ebb6afb0d23a7d46a7b44ccd59ce9d6836ee91a2d35f92fd9a361b7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: true  # [py2k]

requirements:

  host:
    - python
    - setuptools

  run:
    - python
    - orange3
    - statsmodels >=0.6.1
    - pandas
    - numpy
    - scipy >=0.17
    - more-itertools

test:
  imports:
    - orangecontrib.timeseries

about:
  home: https://github.com/biolab/orange3-timeseries
  license: CC-BY-NC-3.0
  summary: Orange3 add-on for exploring time series and sequential data.
  license_family: Other
  doc_url: http://orange3-timeseries.readthedocs.io
  dev_url: https://github.com/biolab/orange3-timeseries

extra:
  recipe-maintainers:
    - astaric
    - kernc
    - ajdapretnar
    - primozgodec
